<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>FAQ Accordion Card</title>
  <link rel="stylesheet" href="./style.css">
  
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
    <section class="main">
      <!-- Left side -->
      <div class="left">
        <img class="box" src="./images/illustration-box-desktop.svg" alt="" width="200px" height="200px">
        <img class="women" src="./images/illustration-woman-online-desktop.svg" alt="" height="400px" width="400px">
      </div>
      <!-- right side -->
      <div class="right">
        <h1>FAQ</h1>
        <h3 id="h1">How many team members can I invite?</h3>
        <p id="p1"></p>
        <h3 id="h2">What is the maximum file upload size?</h3>
        <p id="p2"></p>
        <h3 id="h3">How do I reset my password?</h3>
        <p id="p3"></p>
        <h3 id="h4">Can I cancel my subscription?</h3>
        <p id="p4"></p>
        <h3 id="h5">Do you provide additional support?</h3>
        <p id="p5"></p>
      </div>
    </section>
    <script src="./script.js"></script>
